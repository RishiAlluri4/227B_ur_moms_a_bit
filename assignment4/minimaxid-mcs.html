    //==============================================================================

    var memo = {};

    var nodes = 0;

    var MCS_WEIGHT = 1 - MINIMAX_WEIGHT;


    //==============================================================================

    function ping () {

    }

    function start(r,rs,sc,pc) {
        role = r;
        rules = rs.slice(1);

        library = definemorerules([],rs.slice(1));

    function play(move) {
        if (move!==nil) {
            state = simulate(move,state,library);
        }
        if (findcontrol(state,library)!==role) {
            return false;
        }
        // Testing efficiency
        // testminimax(role, state);

    //==============================================================================
    // minimaxidmcs
    //==============================================================================
    function playminimaxid(role) {
        console.log("New Move, current state: ", state);
        var deadline = Date.now() + (playclock-1)*1000;
        var deadlineid = Date.now() + (playclock - 2)*1000;
        // Use default actions in case unable to minimax
        var defaultActions = findlegals(state,library);
        var newest = new PriorityQueue(defaultActions.length);
        for (var i = 0; i < defaultActions.length; i++) {
            newest.enqueue(defaultActions[i], evalfunc(simulate(defaultActions[i], state, library)));
        }
        for (var maxDepth=1; maxDepth<10; maxDepth++) {
            nodes = 0;
            // var terminals = 0;
            var elapsed = 0;
            // Priority queue with best actions
            var topActions = playminimaxidinner(role, state, maxDepth, deadline, deadlineid);
            if (topActions) {
                console.log("Found top actions", topActions.toList(), "Depth: ", maxDepth);
            }
            if (topActions===false) {  // ID deadline passed, montecarlo now
                console.log("time to montecarlo", "max depth reached: ", maxDepth - 1);
                topActions = newest;
                topActionsList = topActions.toList();
                var bestScore = topActionsList[0][1];
                var bestAction = topActionsList[0][0];
                console.log("best minimax action + score", topActionsList[0][0], topActionsList[0][1]);
                if (bestScore === 100) {
                    return bestAction;
                }
                //console.log("ActionList: ", topActionsList);
                var actionResultStates = topActionsList.map(item => simulate(item[0], state, library));
                var actionMcsValues = new Array(topActions.size()).fill(0);
                var actionMcsTotals = new Array(topActions.size()).fill(0);
                var depthCharges = 0;
                while (Date.now()<deadline) {
                    depthCharges += 1;
                    for (var i = 0; i<topActions.size(); i++) {
                        actionMcsTotals[i] += depthcharge(actionResultStates[i]);
                        actionMcsValues[i] = actionMcsTotals[i] / depthCharges;
                        // TODO, dynamically determine montecarlo count
                        weightedScore = MINIMAX_WEIGHT * topActionsList[i][1] + MCS_WEIGHT * actionMcsValues[i];
                        if (weightedScore >=  bestScore) {
                            bestScore = weightedScore;
                            bestAction = topActionsList[i][0];
                        }
                    }
                }
                console.log("num depth charges per action: ", depthCharges)
                console.log("best minimaxmcs action + weighted score", bestAction, bestScore)
                return bestAction;
            }
            newest = topActions;
        }
    }
    
    function playminimaxidinner(role, state, maxDepth, deadline, deadlineid) {
        var actions = shuffle(findlegals(state,library));
        var topActions = new PriorityQueue(actions.length);
        if (actions.length===0) {
            return false;
        }
        if (actions.length===1) {
            return actions[0];
        }
        var action = actions[0];
        var score = 0;
        var alpha = -Infinity;  
        var beta = Infinity;
        for (var i=0; i<actions.length; i++) {
            //console.log("action: ", actions[i]);
            var newstate = simulate(actions[i], state, library);
            var newscore = minimaxid(role, newstate, alpha, beta, maxDepth, deadline, deadlineid);
            //console.log("newscore: ", newscore);
            if (newscore===false) {
                return false;
            }
            
            if (newscore===100) {
                topActions.enqueue(actions[i], newscore);
                return topActions;
            }
            /*
            if (newscore>score) {
                action = actions[i]; 
                score = newscore;
            }
            */
            topActions.enqueue(actions[i], newscore);
        }
        return topActions;
    }

    function testminimaxdepth(role, state, alpha, beta, maxDepth) {
        nodes = 0;
        terminals = 0;
        var beg = performance.now();
        var result = minimaxdepth(role,state, alpha, beta, maxDepth);
        var end = performance.now();
        elapsed = Math.round(end-beg);
        console.log('Elapsed time: ' + elapsed + ' ms');
        return result;
    }

    function mobility(state) {
        var actions = findlegals(state,library);
        var feasibles = findactions(library);
        return (actions.length/feasibles.length * 100);
    }

    function focus(state) {
        var actions = findlegals(state,library);
        var feasibles = findactions(library);
        return (100 - actions.length/feasibles.length * 100);
    }

    // Mobility eval function
    function mobilityEval(state) {
        var active = findcontrol(state,library);
        // console.log(mobility(state), focus(state))
        if (active===role) {
            return mobility(state);
        }
        return focus(state);
    }

    // Pessimistic evaluation function
    function pessimisticEval(state) {  
        if (findterminalp(state,library)) {
            return findreward(role,state,library)*1;
        }
        return 0;
    }

    // Intermediate evaluation function
    function intermediateEval(state) {
        return findreward(role,state,library)*1;
    }

    // Combined evaluation function that is a weighted combination of other eval functions
    // TODO can maybe add memoization for eval functions
    function evalfunc(state) {
        var pessWeight = 0;
        var intermediateWeight = 1;
        var mobilityWeight = 0;
        var evaluation = (pessWeight * pessimisticEval(state)) + (intermediateWeight * intermediateEval(state)) + (mobilityWeight * mobilityEval(state));
        //console.log("Terminal?: ", findterminalp(state,library), "Pess: ", pessimisticEval(state), "Intermediate: ", intermediateEval(state), "Mobility: ", mobilityEval(state))
        return evaluation;
    }

    function montecarlo(state, count) {
        var total = 0;
        // For testing
        mcsDepth = 0;
        for (var i = 0; i < count; i++) {
            total += depthcharge(state);
            //total = Number(total) + Number(depthchargeval);
        }
        // console.log(state, total, mcsDepth, total/count);
        return total/count;
    }

    function randomindex(n) {
        return Math.floor(Math.random()*n);
    }

    function depthcharge(state) {
        if (findterminalp(state, library)) {
            return findreward(role,state,library)*1;
        }
        var actions = findlegals(state,library);
        var best = randomindex(actions.length);
        var newstate = simulate(actions[best],state,library);
        //mcsDepth += 1;
        return depthcharge(newstate);
    }

    function minimaxid(role, state, alpha, beta, maxDepth, deadline, deadlineid) {
        nodes = nodes + 1;
        // use state for memo key
        var stateKey = JSON.stringify(state);
        if (stateKey in memo) {
            return memo[stateKey];
        }
        if (findterminalp(state,library)) {
            // terminals = terminals + 1;
            var reward = findreward(role,state,library)*1;
            memo[stateKey] = reward;  
            return reward;
        }
        // console.log("Depth: ", maxDepth)
        if (maxDepth <= 0) {
            return evalfunc(state);
        }
        // Return if time is up
        if (Date.now()>deadlineid) {
            return false;
        }
        /*
        if (Date.now()>deadlineid) {
            var count = 10;
            return montecarlo(state, count);
        }
        */
        var active = findcontrol(state,library);
        if (active===role) {
            var maxScore = maximize(active, role, state, alpha, beta, maxDepth - 1, deadline);  
            return maxScore;
        }
        var minScore = minimize(active, role, state, alpha, beta, maxDepth - 1, deadline);
        return minScore;
    }

    function maximize(active, role, state, alpha, beta, maxDepth, deadline) {
        var actions = findlegals(state,library);
        if (actions.length===0) {
            return 0;
        }
        var score = 0;
        for (var i=0; i<actions.length; i++) {
            var newstate = simulate(actions[i],state,library);
            var newscore = minimaxid(role, newstate, alpha, beta, maxDepth, deadline);
            if (newscore===false) {
                return false;
            }
            score = Math.max(score, newscore); 
            if (score===100) {
                return 100;
            }
            alpha = Math.max(alpha, score);
            if (beta <= alpha) {
                break;
            }
        }
        return score;
    }

    function minimize(active, role, state, alpha, beta, maxDepth, deadline) {
        var actions = findlegals(state,library);
        if (actions.length===0) {
            return 0;
        }
        var score = 100;
        for (var i=0; i<actions.length; i++) {
            var newstate = simulate(actions[i],state,library);
            var newscore = minimaxid(role, newstate, alpha, beta, maxDepth, deadline);
            if (newscore===false) {
                return false;
            }
            score = Math.min(score, newscore);
            if (score===0) {
                return 0;
            }
            beta = Math.min(beta, score);
            if (beta <= alpha) {
                break;
            }
        }
        return score;
    }

    function shuffle(array) {
        for (var i = array.length-1; i>0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    class PriorityQueue {
        constructor(maxSize = 10) { // Default max size is 10, but it can be set to any value
            this.maxSize = maxSize;
            this.queue = [];
        }

        // Function to add an element to the queue with a priority
        enqueue(element, priority) {
            // Creating an object from the element and its priority
            const queueElement = { element, priority };
            let added = false;

            // Finding the correct position to insert the element to maintain the queue order
            for (let i = 0; i < this.queue.length; i++) {
                if (queueElement.priority > this.queue[i].priority) { // assuming lower numbers are higher priority
                    this.queue.splice(i, 0, queueElement);
                    added = true;
                    break;
                }
            }

            // If the element has the lowest priority, it is added at the end of the queue
            if (!added) {
                this.queue.push(queueElement);
            }

            // Check if the queue exceeds the maximum size and remove the element with the lowest priority (last element)
            if (this.queue.length > this.maxSize) {
                this.queue.pop();
            }
        }

        // Function to remove the element from the queue
        dequeue() {
            if (this.isEmpty()) {
                console.log("Queue is empty");
                return undefined;
            }
            return this.queue.shift().element;
        }

        // Function to check if the queue is empty
        isEmpty() {
            return this.queue.length === 0;
        }

        // Function to get the front element of the queue
        front() {
            if (this.isEmpty()) {
                console.log("Queue is empty");
                return undefined;
            }
            return this.queue[0].element;
        }

        // Function to get the size of the queue
        size() {
            return this.queue.length;
        }

        // Function to print the queue contents
        printQueue() {
            console.log(this.queue);
            /*
            for (const item of this.queue) {
                console.log(`${item.element} - Priority: ${item.priority}`);
            }
            */
        }

        toList() {
            return this.queue.map(item => [item.element, item.priority]);
        }
    }

    The minimax algorithm simulates the possible moves in a game’s tree to determine the best strategy by minimizing the potential loss. 
    It evaluates all outcomes of all legal moves while predicting possible opponent moves and creates path with the most advantageous outcome. 
    
    In single player games, this means the agent maximizes the value of each of its actions in order to achieve the highest score. 
    In multiplayer games, the agent performs the minimax algorithm to optimize its decisions based on the presumption that the opponent 
    will choose moves aimed at minimizing our score. 
    
    To optimize the runtime of our agent, we used memoization within the minimax algorithm to prevent redundant calculations 
    by storing results of rewards for each unique pair of role and state and returning the stored values if possible. 

    Additionally, we implemented alpha-beta pruning in the minimax, maximize and minimize functions. 
    The alpha variable represents the greatest score of an already explored option along the path to the root for the maximizer; 
    conversely, the beta represents the lowest already explored option for the minimizer. 
    By updating these values every time a node is evaluated and maintaining accurate bounds, 
    the algorithm can skip branches of the state space tree that have no chance of changing the final minimum or maximum.

    In an ideal scenario where all of the best moves are explored first within the tree, alpha-beta pruning can reduce the complexity of the minimax algorithm 
    from O(b^d) to O(b^(d/2)) where ‘b’ is the branching factor of the tree and ‘d’ is the depth of the tree. 

    Even in a scenario that is not completely optimal, the greatly increases the efficiency of the algorithm and 
    significantly reduces the portion of the state space tree that must be explored.
